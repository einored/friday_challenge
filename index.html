<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday challenge</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./styles/layout.css">
</head>

<body onload="startTime(); day()">
    <main class="container">
        <nav class="nav-tab">
            <img src="./assets/navigation/bit-logo.png" alt="BIT logo" class="logo">
            <hr class="line"></hr>
            <div class="nav-button">
                <img src="./assets/navigation/home-icon.svg" alt="Home logo" class="nav-button-img">
                <h1 class="nav-button-text">Home</h1>
            </div>
            <div class="nav-button" onclick="window.location='./pages/calendar.html'">
                <img src="./assets/navigation/calendar-icon.svg" alt="Calendar logo" class="nav-button-img">
                <h1 class="nav-button-text">Calendar</h1>
            </div>
            <div class="nav-button">
                <img src="./assets/navigation/fe-components-icon.svg" alt="FE logo" class="nav-button-img">
                <h1 class="nav-button-text">FE</h1>
            </div>
            <div class="nav-button">
                <img src="./assets/navigation/games-icon.svg" alt="Games logo" class="nav-button-img">
                <h1 class="nav-button-text">Games</h1>
            </div>
        </nav>        
        <section>
            <div class="date-time">
                <p class="time" id="time"></p>
                <p class="date" id="date"></p>
            </div>
            <div class="greeting">
                <p>Good morning,</p>
                <p>Einoras</p>
            </div>
            <img src="/assets/home/workplace-results-professional-report-accounting-during 1.svg" alt="Home image" class="home-img">
            <div class="quote">
                <p>"First, solve the problem. Then, write the code.” - John Johnson"</p>
            </div>
        </section>

        <footer class="footer">
            <hr class="footer-line"></hr>
            <h1 class="footer-text">© Baltic Institute of Technology</h1>
        </footer>
    </main>

    <script>
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          if(m < 10)
            document.getElementById('time').innerHTML =  h + ":0" + m ;
        else
            document.getElementById('time').innerHTML =  h + ":" + m ;
          setTimeout(startTime, 1000);
        }
        function day(){
            const today = new Date();
            let day = today.getDay();
            let month = today.getMonth();
            let monthDay = today.getDate();
            let year = today.getFullYear();
            switch(day){
                case 1:
                    day = 'Pirmadienis';
                    break;
                case 2:
                    day = 'Antradienis';
                    break;
                case 3:
                    day = 'Trečiadienis';
                    break;
                case 4:
                    day = 'Ketvirtadienis';
                    break;
                case 5:
                    day = 'Penktadienis';
                    break;
                case 6:
                    day = 'Šeštadienis';
                    break;
                case 7:
                    day = 'Sekmadienis';
                    break;
            }
            switch(month){
                case 1:
                    month = 'Sausio';
                    break;
                case 2:
                    month = 'Vasario';
                    break;
                case 3:
                    month = 'Kovo';
                    break;
                case 4:
                    month = 'Balandžio';
                    break;
                case 5:
                    month = 'Gegužės';
                    break;
                case 6:
                    month = 'Birželio';
                    break;
                case 7:
                    month = 'Liepos';
                    break;
                case 8:
                    month = 'Rugpjūčio';
                    break;
                case 9:
                    month = 'Rugsėjo';
                    break;
                case 10:
                    month = 'Spalio';
                    break;
                case 11:
                    month = 'Lapkričio';
                    break;
                case 12:
                    month = 'Gruodžio';
                    break;
            }
            document.getElementById('date').innerHTML =  day + ", " + month + " " + monthDay + ", " + year;
        }
    </script>
</body>

</html>
